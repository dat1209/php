<!DOCTYPE html>

<head>

	<script type="text/javascript">
		function validateForm(){
			//biến trạng thái  thể hiện có hay không lỗi trc khi gửi lên sever. nếu status = false (có lỗi) và ngược lại.
			var status=true;
			//lấy dữu liệu trên form trông qua DOM
			var user=document.getElementById('txtUser').value;
			var pass=document.getElementById('txtPass').value;
			var email=document.getElementById('txtEmail').value;
			var phone=document.getElementById('txtPhone').value;
			var kt= /^([a-zA-Z0-9_])+\@([a-zA-Z])+\.([a-zA-Z]{2,4})$/;
			var check=/^([0-9]){10}\d$/;
			//tiến hành kiểm tra
			if (user=='') 
			{
				status=false;
				document.getElementById('lbUser').innerHTML="Tên đăng nhập không được để trống";
				document.getElementById('txtUser').style.border="2px solid red";
			}
			
			if (pass=='') 
			{
				status=false;
				document.getElementById('lbPass').innerHTML="Mật khẩu không được để trống";
				document.getElementById('txtPass').style.border="2px solid red";
			}
			if (email=='') 
			{
				status=false;
				document.getElementById('lbEmail').innerHTML="Email không được để trống";
				document.getElementById('txtEmail').style.border="2px solid red";
			}
			if (phone=='') 
			{
				status=false;
				document.getElementById('lbPhone').innerHTML="Số điện thoại không được để trống";
				document.getElementById('txtPhone').style.border="2px solid red";
			}
			if (status==false) 
			{
				return false;
			}
			else{
				return true;
			}


		}
	</script>
