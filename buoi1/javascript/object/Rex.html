<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
		var reg = /^([a-z])+$/;//biểu mẫu định dạng ký tự chữ
		var str = 'abc1';
		var result = reg.test(str);// trả về đúng hoặc sai
		if(result==true)
		{
			alert("đúng định dạng");
		}else{
			alert("không đúng định dạng");
		}
	</script>
</body>
</html>
